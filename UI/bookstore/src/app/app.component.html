  <div class="flex h-screen">
    <div class="w-[50%]">
      <form (ngSubmit)="onFormSubmit()" [formGroup]="booksForm" class="px-4">
        <h1 class="py-10 font-extrabold text-5xl">
          BookstoreApp by Sai
          <img src="https://s26162.pcdn.co/wp-content/uploads/sites/3/2023/02/used-books.jpg">
        </h1>
        <div class="mt-2">
          <label for="name" class="font-bold">Title</label>
          <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="title" required>
        </div>

        <div class="mt-2">
          <label for="description" class="font-bold">Description</label>
          <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="description" required>
        </div>

        <div class="mt-2">
          <label for="author" class="font-bold">Author</label>
          <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="author" required>
        </div>

        <div class="mt-2">
          <label for="isbn" class="flex items-center font-bold">ISBN</label>
          <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="isbn" required minlength="10" maxlength="10">
          
        </div>

        <div class="mt-2">
          <button type="submit" class="bg-slate-800 text-white px-4 py-2 rounded-sm w-full">
            Add/Update
          </button>
        </div>

      </form>

    </div>
    <div class="overflow-auto w-[50%]">

      @if (books$ | async; as books) {
        @if (books.length > 0){
    
          @for (item of books; track $index){
            
             <li class="p-2 bg-slate-50 border-b-2 border-slate-200">
              
              <span class="font-light text-3xl">{{item.title}}</span>
                            
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                  <path d="M10.75 16.82A7.462 7.462 0 0 1 15 15.5c.71 0 1.396.098 2.046.282A.75.75 0 0 0 18 15.06v-11a.75.75 0 0 0-.546-.721A9.006 9.006 0 0 0 15 3a8.963 8.963 0 0 0-4.25 1.065V16.82ZM9.25 4.065A8.963 8.963 0 0 0 5 3c-.85 0-1.673.118-2.454.339A.75.75 0 0 0 2 4.06v11a.75.75 0 0 0 .954.721A7.506 7.506 0 0 1 5 15.5c1.579 0 3.042.487 4.25 1.32V4.065Z" />
                </svg>
  
                  <span class="ms-2">{{item.description}}</span>
              </div>
              <div>               
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-5.5-2.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0ZM10 12a5.99 5.99 0 0 0-4.793 2.39A6.483 6.483 0 0 0 10 16.5a6.483 6.483 0 0 0 4.793-2.11A5.99 5.99 0 0 0 10 12Z" clip-rule="evenodd" />
                </svg>
                       
                  <span class="ms-2">{{item.author}}</span>
              </div>

              <div class="mt-4 flex w-full gap-4">

                <button class="bg-slate-50 text-dark py-2 px-4 rounted-sm" type="button" (click)="onDelete(item.id)">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5 text-red-500">
                    <path fill-rule="evenodd" d="M8.75 1A2.75 2.75 0 0 0 6 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 1 0 .23 1.482l.149-.022.841 10.518A2.75 2.75 0 0 0 7.596 19h4.807a2.75 2.75 0 0 0 2.742-2.53l.841-10.52.149.023a.75.75 0 0 0 .23-1.482A41.03 41.03 0 0 0 14 4.193V3.75A2.75 2.75 0 0 0 11.25 1h-2.5ZM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4ZM8.58 7.72a.75.75 0 0 0-1.5.06l.3 7.5a.75.75 0 1 0 1.5-.06l-.3-7.5Zm4.34.06a.75.75 0 1 0-1.5-.06l-.3 7.5a.75.75 0 1 0 1.5.06l.3-7.5Z" clip-rule="evenodd" />
                  </svg>
                </button>

                  
                <button class="bg-slate-50 text-dark py-2 px-4 rounted-sm" type="button" (click)="onUpdate(item.id)">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                    <path d="m5.433 13.917 1.262-3.155A4 4 0 0 1 7.58 9.42l6.92-6.918a2.121 2.121 0 0 1 3 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 0 1-.65-.65Z" />
                    <path d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0 0 10 3H4.75A2.75 2.75 0 0 0 2 5.75v9.5A2.75 2.75 0 0 0 4.75 18h9.5A2.75 2.75 0 0 0 17 15.25V10a.75.75 0 0 0-1.5 0v5.25c0 .69-.56 1.25-1.25 1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5Z" />
                  </svg>            

                </button>
                </div>
             </li>
             
          }
    
        }
        @else {
          <p>No books found... </p>
        }
    
      }

    </div>


  </div>
